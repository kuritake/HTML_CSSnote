<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function keydown(e){
        var s = "";
        switch (e.keyCode){
          case 37: s = "左"; break;
          case 38: s = "上"; break;
          case 39: s = "右"; break;
          case 40: s = "下"; break;
          default: s = "それ以外"; break;
        }
        document.getElementById("info").textContent = s; //最初の処理
      }
      window.addEventListener('keydown', keydown); //呼び出し処理
    </script>
  </head>
  <body>
    <p id="info"></p>
  </body>
</html>
